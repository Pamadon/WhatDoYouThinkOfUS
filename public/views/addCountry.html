<form ng-submit="countryAdd()">
  <legend>Signup</legend>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="title" placeholder="Italy" ng-model="countries.title">
  </div>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" id="id" placeholder="US" ng-model="countries.id">
  </div>

  <button type="submit" class="btn btn-primary">Signup</button>
</form>
